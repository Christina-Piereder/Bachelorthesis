<div class="row" *ngIf="movie" id="text">
  <div class="col-md-4">
    <img src="{{baseUrl + movie.poster_path}}" class="card-img">
  </div>
  <div class="col-md-8">
    <h2>{{movie.title}}
      <mdb-badge warning="true">
        {{movie.vote_average}}
        <i class="fa fa-star"></i>
      </mdb-badge>
    </h2>
    <p>{{movie.tagline}}</p>
    <mdb-badge warning="true" *ngFor="let genre of movie.genres">{{genre.name}}</mdb-badge>
    <h3>Overview</h3>
    <p id="overview">
      {{movie.overview}}
    </p>
  </div>
</div>

<h3 class="heading-center">Cast</h3>
<div class="row">
  <div class="col-md-3" *ngFor="let actor of actors">
    <mdb-card>
      <mdb-card-img src="{{baseUrl + actor.profile_path}}"></mdb-card-img>
      <mdb-card-body>{{actor.name}}</mdb-card-body>
    </mdb-card>
  </div>
</div>
